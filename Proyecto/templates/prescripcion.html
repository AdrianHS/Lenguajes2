<!doctype html>
<title>Prescripcion</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'style.css') }}">

<body class="bodyAnimal">
<div    class="contenedor">
    <table class="tabla" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Animal</th>
                <th>Enfermedad</th>
                <th>Peso</th>
                <th>Dosis</th>
            </tr>
        </thead>
        <tbody>

            {% for a in listaPrescripcion %}
            <tr>
                <td>{{a.ID}}</td>
                <td>{{a.usuario}}</td>
                <td>{{a.animal}}</td>
                <td>{{a.enfermedad}}</td>
                <td>{{a.peso}}</td>
                <td>{{a.dosis}}</td>
            </tr>

            {%endfor%}
        </tbody>
    </table>
    <ul class="pagination">
        {{ pagination.links }}
    </ul>
    </div>
</body>
